<button type="button" class="btn btn-info m-1" (click)="alerta = 'alert-info'"> Info </button>

<h3 [ngClass]=" { 'text-danger': propiedades.danger, 'text-info': !propiedades.danger } ">
    Hola mundo es un cambio de color con ngClass..
</h3>

<button type="button" class="btn" (click)="propiedades.danger = !propiedades.danger" [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }"> Cambiar </button>
<br><br>
<h3> Proceso asincrono </h3>
<button type="button" name="button" class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
    <i [ngClass]="{'fa-save': !loading,'fa-refresh fa-spin': loading }" class="fa"></i> 
    <span *ngIf="!loading"> Guardar Cambios </span>
    <span *ngIf="loading"> Espere por favor </span>
</button>
