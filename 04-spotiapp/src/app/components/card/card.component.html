<div (click)="verArtista( items )" class="card" *ngFor="let items of items" class="card puntero">
    <img [src]="items.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title"> {{ items.name }} </h5>
        <span class="badge badge-pill badge-primary" *ngFor="let artist of items.artists">{{ artist.name }}</span>
    </div>
</div>
