<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>
<diV class="card-columns">
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>
</diV>
<div class="alert alert-danger animated fadeIn fast" role="alert" *ngIf="heroes.length == 0">
    No se han encontrado coincidencias...
</div>
