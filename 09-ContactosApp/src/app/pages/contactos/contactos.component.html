<h1>Listado de Contactos</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/contacto/nuevo']" class="btn btn-primary">
            <i class="fa fa-plus">Agregar</i>
        </button>
    </div>
</div>
<table *ngIf="!loading && listContactos.length > 0" class="table mt-3 animated fadeIn">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Telefono</th>
            <th scope="col">Email</th>
            <th scope="col">Estatus</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contacto of listContactos; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ contacto.nombre }}</td>
            <td>{{ contacto.phone }}</td>
            <td>{{ contacto.email }}</td>
            <td>
                <label *ngIf="contacto.estatus" class="badge badge-success">Activo</label>
                <label *ngIf="!contacto.estatus" class="badge badge-danger">Activo</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/contacto/', contacto.id ]">
                    <i class="fa fa-pen"></i>
                </button>
                <button (click)="borrarContacto( contacto, i )" class="btn btn-danger mr-1">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!loading && listContactos.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn slow">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fadeIn">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
